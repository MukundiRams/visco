  
inputs:  
  zarrstore:
    info: Path to the zarr file containing the compressed data components.
    dtype: str
    required: true
    default: null
    abbreviation: zs

  ms:
    info: The output Measurement Set file name.
    dtype: str
    default: decompressed.ms
    abbreviation: ms

  column:
    info: The column in the zarr store that the SVD components were saved in.
    dtype: str
    default: 'COMPRESSED_DATA'
    abbreviation: col

  batch_size:
    info: Number of baseline reconstruction tasks to process in a batch.
    dtype: int
    default: 50
    abbreviation: bs


outputs:
  {}
  